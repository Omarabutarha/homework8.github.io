<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript Programs</title>
</head>
<body>
    <h2>1. Guess the Number</h2>
    <button onclick="guessNumber()">Play Guess the Number</button>
      <hr>
    <h2>2. Add Items to an Array</h2>
    <input type="text" id="itemInput" placeholder="Enter a value">
    <button onclick="addItem()">Add</button>
    <button onclick="displayItems()">Display</button>
    <div id="output"></div>

    <script>
        function guessNumber() {
            var randomNumber = Math.floor(Math.random() * 10) + 1; // Random number 1-10
            var userGuess = prompt("Guess a number between 1 and 10:");

            if (parseInt(userGuess) === randomNumber) {
                alert("Good Work! You guessed the correct number.");
            } else {
                alert("Not matched! The correct number was " + randomNumber);
            }
        }

        var itemsArray = [];

        function addItem() {
            var input = document.getElementById("itemInput").value;
            if (input !== "") {
                itemsArray.push(input);
                document.getElementById("itemInput").value = "";
                alert("Item added!");
            } else {
                alert("Please enter a value.");
            }
        }

        function displayItems() {
            var output = document.getElementById("output");
            output.innerHTML = "";
            if (itemsArray.length === 0) {
                output.innerHTML = "No items to display.";
            } else {
                var result = "";
                for (var i = 0; i < itemsArray.length; i++) {
                    result += "Element " + (i + 1) + " = " + itemsArray[i] + "<br>";
                }
                output.innerHTML = result;
            }
        }
    </script>
</body>
</html>
